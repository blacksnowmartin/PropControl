<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .list-group-item{
padding:1rem 1.25rem;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Tenants</h1>
        <form action="/add_tenant" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="move_in_date">Move-in Date:</label>
                <input type="text" id="move_in_date" name="move_in_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="lease_terms">Lease Terms:</label>
                <input type="text" id="lease_terms" name="lease_terms" class="form-control">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" class="form-control">
                    <option value="Occupied">Occupied</option>
                    <option value="Vacant">Vacant</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Tenant</button>
        </form>
        
        <ul class="list-group">
            {% for tenant in tenants %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ tenant.name }} - Move-in Date: {{ tenant.move_in_date }} - Lease Terms: {{ tenant.lease_terms }} - Status: {{ tenant.status }}
                    <div>
                        <a href="/edit_tenant/{{ loop.index0 }}" class="btn btn-secondary">Edit</a>
                        <a href="/delete_tenant/{{ loop.index0 }}" class="btn btn-danger">Delete</a>
                        <a href="/view_payments/{{ loop.index0 }}" class="btn btn-primary">View Payments</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
