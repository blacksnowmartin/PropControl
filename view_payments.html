<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Payments</title>
</head>
<body>
    <h1>Payments for {{ tenant.name }}</h1>
    <form action="/add_payment/{{ index }}" method="post">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount"><br><br>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date"><br><br>
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Paid">Paid</option>
            <option value="Pending">Pending</option>
        </select><br><br>
        <button type="submit">Add Payment</button>
    </form>
    
    <ul>
        {% for payment in tenant.payments %}
            <li>Amount: {{ payment.amount }} - Date: {{ payment.date }} - Status: {{ payment.status }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Tenants</a>

    <!--The first version has some codes that exposes private info on to the main page-->
</body>
</html>
